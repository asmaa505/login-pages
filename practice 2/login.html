<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form>
    <h1>login Form</h1>
    <div>
      <input class="input" type="email" placeholder="Email Address" method="post" required>
    </div>
    <div>
      <input class="input" type="password" placeholder="password" method="post" required>
    </div>
    <label>
      <input type="checkbox" name="remember" >Remember me
    </label>
    <a href="#">Forget password</a>
    <div>
      <button>Login</button>
    </div>
    <p>Not a member <a href="../practice 3/login.html">Signup now</a></p>
  </form>
</body>
</html>
